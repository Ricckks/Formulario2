<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="estilo001.css ">

    <title>Página de Cadastro e Login</title>


</head>

<body>


    <form name="Form_Cadastro">
        <fieldset class="ctitle ">

            <h2> Cadastro do Usuário</h2>

        </fieldset>


        <fieldset>
            <div class="form-grupo ">
                <!--Campo Nome-->
                <label for="Nome "><br>Nome<br></label>
                <input type="text " id="formName " size="25 " maxlength="30 " placeholder="Nome Completo ">
            </div>

            <div class="form-grupo ">

                <!--Campo E-mail-->
                <label for="Email "><br>E-mail</br></label>
                <input type="email " id="formEmail " size="25 " maxlength="30 " placeholder="Digite o seu E-mail ">
            </div>

            <div class="form-grupo ">
                <!--Campo Confirmar E-mail-->
                <label for="cemail "></br>Confirmar E-mail</br></label>
                <input type="email " id="formConfirmaEmaill " size="25 " maxlength="30 " placeholder="Confirme seu E-mail ">
            </div>
            <div class="form-grupo ">
                <!--Campo Senha-->
                <label for="senha "></br>Senha</br></label>
                <input type="password " id="formSenha " size="12 " maxlength="8 " placeholder="Senha ">
            </div>
            <div class="form-grupo ">
                <!--Campo Confirmar Senha-->
                <label for="csenha "><br>Confirmar Senha</br></label>
                <input type="password " id="formConfirmaSenha " size="12 " maxlength="8 " placeholder="Confirmar Senha ">
            </div>

            <button class="botao " onclick="validation()">Enviar</button>

        </fieldset>
    </form>

    <form>

        <fieldset class="cformm ">
            <h2>Login do Usuário</h2>
        </fieldset>

        <fieldset div class=" field ">

            <div class="tform-grupo ">
                <label for="email "><br>E-mail</br></label>
                <input type="email " id=temail size="25 " maxlength="25 " placeholder="E-mail ">
            </div>
            <div class="tform-grupo ">
                <label for="password "><br>Senha</br></label>
                <input type="password " id="tsenha " size="12 " maxlength="8 " placeholder="Senha ">
            </div>

            <button class="btn ">Entrar</button>

        </fieldset>
    </form>
    <footer>
        <div class="cabecalho ">
            Desenvolvido por Ricardo Andrade
        </div>

    </footer>
    <script type="text/javascript" src="Main.js"></script>

</body>

</html>
